name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npm run type-check

    - name: ESLint check
      run: npm run lint -- --format=github --max-warnings 10
      continue-on-error: true

    - name: Prettier check
      run: npm run format -- --check

    - name: Build project
      run: npm run build

    - name: Run tests
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        fail_ci_if_error: false

    - name: Check test coverage
      run: |
        COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "âŒ Test coverage is ${COVERAGE}%, which is below the required 80%"
          exit 1
        fi
        echo "âœ… Test coverage is ${COVERAGE}%"

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'pull_request'

    steps:
    - name: Check quality metrics
      run: |
        echo "ðŸ“Š Quality Gate Results:"
        echo "- ESLint warnings: < 10"
        echo "- Type errors: 0"
        echo "- Build status: Success"
        echo "- Test coverage: >= 80%"
        echo ""
        echo "âœ… All quality checks passed!"