# Redis开发环境配置

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 内存配置 (开发环境较小)
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置 (开发环境简化)
save 900 1
save 300 10
save 60 10000

# RDB配置
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF配置 (开发环境可选)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
logfile ""

# 客户端连接
timeout 300
tcp-keepalive 60
tcp-backlog 511

# 开发环境优化
databases 16
always-show-logo yes